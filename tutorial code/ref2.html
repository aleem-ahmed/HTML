<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ref 2</title>
		
		<!-- Reference My CSS File -->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!-- Native -->
		<h1>Heading</h1>

		<!-- Native overwritten by Class -->
		<h1 class="class-name">
			Heading
		</h1>

		<!-- Class overwritten by Style -->
		<h1 class="class-name" style="text-align: left; color: blue;">
			Heading
		</h1>
	</body>
</html>
