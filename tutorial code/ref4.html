<!DOCTYPE html>

<body>
	<!-- Table Element/Tag/Whatever you call it -->
	<table>
		<!-- Row 1 -->
		<tr>
			<!-- Column 1 & Column 2-->
			<td>Table Data 1</td>
			<td rowspan="2" colspan="2">Table Data 2</td>
		</tr>

		<!-- Row 2 -->
		<tr>
			<td>Table Data 3</td>
			
		</tr>

		<!-- Row 3 -->
		<tr>
			<td>Table Data 5</td>

			<td>Table Data 7</td>
		</tr>
	</table>
